name: Build Executable for Linux and Windows

# 1. New Trigger Rule: Only run when a tag is pushed
on:
  push:
    tags:
      - 'v*.*.*' # Trigger for tags like v1.0.0, v2.5.1, etc.

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    
    # Define the base name for the executable here
    env:
      EXECUTABLE_NAME: CabinAnnouncements
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Run PyInstaller
        # Uses the EXECUTABLE_NAME environment variable
        run: pyinstaller --onefile --windowed --noconsole --name ${{ env.EXECUTABLE_NAME }} cabinselection.py

      - name: Upload Windows Executable Artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXECUTABLE_NAME }}.exe
          path: dist/${{ env.EXECUTABLE_NAME }}.exe

      - name: Upload Linux Executable Artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXECUTABLE_NAME }}
          path: dist/${{ env.EXECUTABLE_NAME }}
          
  # 2. New Job: Collects artifacts and creates the release
  release:
    name: Create GitHub Release
    # Wait for the build job to complete successfully
    needs: [build] 
    runs-on: ubuntu-latest
    
    steps:
      - name: Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          # Downloads ALL artifacts from the previous jobs into the current workspace
          path: artifacts/

      - name: Get Tag Name
        id: get_version
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
      - name: Create Release and Attach Assets
        uses: softprops/action-gh-release@v2.5.0
        # env:
          # GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          # Tag name is automatically used by default
          tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
          name: Release ${{ steps.get_version.outputs.TAG_NAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
          # Target is the commit SHA that the tag points to
          # target_commitish: ${{ github.sha }}
          # Attach ALL files found in the 'artifacts' directory
          files: | 
            artifacts/**/*
            cabinannouncements.lua
          generate_release_notes: true